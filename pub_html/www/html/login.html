<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
    <!-- swiper slide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- 로컬소스 -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="wrap" class="login">
            <div class="login-cont">
                <div class="logo">
                    <a href="javascript:void(0)"><img src="./assets/images/common/logo_white.png" alt="YG-1 온라인 주문센터 관리자" /></a>
                </div>
                <div class="tit">LOGIN</div>
                <form action="post">
                    <ul class="input-list type01">
                        <li>
                            <div class="input-tit"><span>아이디</span></div>
                            <div class="input-cont">
                                <div class="input-wrap">
                                    <label for="manager_id" class="hide">아이디</label>
                                    <input type="text" id="manager_id" placeholder="아이디 입력" />
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="input-tit"><span>비밀번호</span></div>
                            <div class="input-cont">
                                <div class="input-wrap">
                                    <label for="manager_pw" class="hide">비밀번호</label>
                                    <input type="password" id="manager_pw" placeholder="비밀번호 입력" />
                                </div>
                            </div>
                        </li>
                    </ul>
                    <a href="javascirpt:viod(0)" title="페이지이동">비밀번호 찾기</a>
                    <!-- button on 클래스를 추가하면 활성화 됩니다. -->
                    <button type="button">로그인</button>
                </form>
                <!-- 로그인 정보 불일치 알림창 -->
                <div class="alert"><img src="./assets/images/login/login_alert.png" alt="로그인 정보가 일치하지 않습니다, 확인 후 다시 시도해 주세요." />
                </div>
            </div>
        </div>
        <!-- copyright 영역입니다. -->
        <div id="copyright">
            <div class="con-box">
                Copyright 2023. YG-1 Co., Ltd. All rights reserved.
            </div>
        </div>
        <!-- //copyright 영역입니다. -->
        <!-- .popup on 클래스를 추가하면 활성화 됩니다. -->
        <!-- popup 영역입니다. -->
        <div class="popup">
            <!-- 비밀번호 찾기 -->
            <div class="popup-cont">
                <a href="javascript:void(0)" class="closed-btn"></a>
                <div class="pop-tit">
                    <strong>파트너 구성원 정보</strong>
                </div>
                <div class="pop-inner">
                    <div>
                        <p>입력하신 이메일로 임시 비밀번호가 발송됩니다.</p>
                        <ul class="input-list type01">
                            <li>
                                <div class="input-tit"><span>이메일</span></div>
                                <div class="input-cont">
                                    <div class="input-wrap w-440">
                                        <label for="find_pw_email01" class="hide">이메일</label>
                                        <input type="email" id="find_pw_email01" placeholder="이메일 입력" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="btn-wrap flex-end">
                            <button type="button">취소</button>
                            <button type="button" class="type01 size01">임시 비밀번호 발송</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 비밀번호 찾기 오류 -->
            <div class="popup-cont">
                <a href="javascript:void(0)" class="closed-btn"></a>
                <div class="pop-tit">
                    <strong>파트너 구성원 정보</strong>
                </div>
                <div class="pop-inner">
                    <div>
                        <p>입력하신 이메일로 임시 비밀번호가 발송됩니다.</p>
                        <ul class="input-list type01">
                            <li>
                                <div class="input-tit">
                                    <span>이메일</span>
                                    <!-- error message -->
                                    <span class="alert">이메일 형식을 올바르게 입력해주세요.</span>
                                </div>
                                <div class="input-cont">
                                    <div class="input-wrap w-440 error">
                                        <label for="find_pw_email02" class="hide">이메일</label>
                                        <input type="email" id="find_pw_email02" placeholder="이메일 입력" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="btn-wrap flex-end">
                            <button type="button">취소</button>
                            <button type="button" class="type01 size01">임시 비밀번호 발송</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 임시 비밀번호 발송 완료 -->
            <div class="popup-cont"> 
                <a href="javascript:void(0)" class="closed-btn"></a>
                <div class="pop-tit">
                    <strong>임시 비밀번호 발송 완료</strong>
                </div>
                <div class="pop-inner">
                    <div>
                        <p>입력한 이메일로 임시 비밀번호가 발송되었습니다.</p>
                        <div class="btn-wrap flex-end">
                            <button type="button" class="type01">확인</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 비밀번호 변경 안내 -->
            <div class="popup-cont">
                <a href="javascript:void(0)" class="closed-btn"></a>
                <div class="pop-tit">
                    <strong>비밀번호 변경 안내</strong>
                </div>
                <div class="pop-inner">
                    <div>
                        <p>비밀번호를 변경해주시기 바랍니다.</p>
                        <div class="btn-wrap flex-end">
                            <button type="button" class="type01">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //popup 영역입니다. -->
    </div>
</body>
</html>
