		$(window).ready(function(){

				$('.main_tab_area ul li').removeClass('on');

			function main_prd_slide(idx){
				 $('.slider ul').bxSlider({
					 auto:true,
					  adaptiveHeight: true,
					  speed:1000,
					mode: 'fade',
					  autoHover:true,
					 onSlideBefore: function($slideElement, oldIndex, newIndex){
							$('.main_prd_area_'+idx+' .main_prd_slide > li').removeClass('main_prd_slide_active');
							$('.main_prd_area_'+idx+' .main_prd_slide > li').removeClass('main_prd_slide_active2');
							$('.main_prd_area_'+idx+' .main_prd_slide > li').removeClass('asd');
							$('.main_prd_area_'+idx+' .main_prd_slide > li').removeClass('main_prd_slide_active3');
							$('.main_prd_area_'+idx+' .main_prd_slide > li').eq(newIndex+1).addClass('main_prd_slide_active');
							// $('.main_prd_area_'+idx+' .main_prd_slide > li').eq(newIndex+1).addClass('asd')
							//$('.main_prd_slide > li').eq(newIndex).addClass('main_prd_slide_active2');
							$('.main_prd_area_'+idx+' .main_prd_slide > li').eq(newIndex+2).addClass('main_prd_slide_active2');
							//$('.main_prd_slide > li').eq(newIndex+2).addClass('main_prd_slide_active2');
							var asd_idx = $('.asd').index();
							
						},
					onSlideAfter: function($slideElement, oldIndex, newIndex){
						
					}
				});
			}
			main_prd_slide(1)
		});
